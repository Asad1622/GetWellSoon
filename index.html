  .heart-container {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    overflow: hidden;
}

.heart {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #ff69b4;
    transform: rotate(45deg);
    animation: float 10s infinite;
    border-radius: 50% 50% 0 0;
}

.heart::after, .heart::before {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #ff69b4;
    border-radius: 50%;
}

.heart::before {
    top: -10px;
    left: 0;
}

.heart::after {
    left: 10px;
    top: 0;
}

@keyframes float {
    0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
    }
    100% {
        transform: translateY(-800px) rotate(45deg);
        opacity: 0;
    }
}

.heart:nth-child(1) {
  bottom: 10px;
    left: 20%;
    animation-duration: 6s;
    animation-delay: 1s;
}

.heart:nth-child(2) {
  bottom: 10px;
    left: 40%;
    animation-duration: 8s;
    animation-delay: 2s;
}

.heart:nth-child(3) {
  bottom: 10px;
    left: 60%;
    animation-duration: 10s;
    animation-delay: 4s;
}

.heart:nth-child(4) {
  bottom: 10px;
    left: 80%;
    animation-duration: 12s;
    animation-delay: 6s;
}

.heart:nth-child(5) {
  bottom: 10px;
  
    left: 90%;
    animation-duration: 14s;
    animation-delay: 8s;
}
